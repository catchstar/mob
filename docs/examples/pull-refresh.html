<!DOCTYPE HTML>
<html class="webapp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title> Pull-Refresh Example</title>
    <link rel="stylesheet" type="text/css" href="../css/mob.css">
    <style type="text/css">
        .page{
            position: relative;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <div id="pull-refresh" class="pull-refresh">
        <div class="pull-refresh-icon"><span class="icon icon-arrow-up"></span></div>
        <span class="pull-refresh-text">Pull to refresh</span>
        <span class="pull-refresh-done-text">Release to refresh</span>
    </div>
    <div id="main" class="page">
        <nav class="toolbar topbar">
            <h1> Pull-Refresh Example </h1>
        </nav>

        <section class="page-content">
            <ul class="list-group">
                <li class="list-group-item"> list 1 </li>
                <li class="list-group-item"> list 2 </li>
                <li class="list-group-item"> list 3 </li>
                <li class="list-group-item"> list 4 </li>
                <li class="list-group-item"> list 5 </li>
                <li class="list-group-item"> list 6 </li>
                <li class="list-group-item"> list 7 </li>
                <li class="list-group-item"> list 8 </li>
            </ul>
        </section>

        <footer class="page-footer">
            MOB Framework
        </footer>

        <nav class="navbar bottombar bottombar-fixed" id="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#personal">Personal</a>
            <a href="#discover">Discover</a>
            <a href="#more">More</a>
        </nav>
    </div>
</body>
<script src="../js/zepto.js"></script>
<script src="../js/mob.js"></script>
<script type="text/javascript" charset="utf-8">
    $("#pull-refresh").pullRefresh(function(){
            var me = this;
            setTimeout(function(){
                me.back();
                }, 500)
    });
</script>
</html>
