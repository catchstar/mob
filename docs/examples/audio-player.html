<!DOCTYPE html>
<html class="webapp">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <link href="../css/mob.css" rel="stylesheet" type="text/css" >
    </head>

    <body class="page">

        <div id="topbar" class="topbar">
            <div id="topbar-left" class="topbar-left">
                <span class='icon icon-chevron-left'></span>
            </div>
            <div id="topbar-title" class="topbar-title">
                <span class='number'>1/10</span>
            </div>
            <div id="topbar-right" class="topbar-right">
                <span class='icon icon-list'></span>
            </div>
        </div>

        <div id="header" class="page-header">
            <img id="cover" class="header-cover">
        </div>

        <div id="player" class="audio-player page-content">
            <div id="process" class="audio-process">

            </div>
            <div id="audio-info">
                <h1 class="title">Por Una Cabeza</h1>
                <p class="descript">汤马斯 纽曼 - 闻香识女人</p>
            </div>
            <div id="operation">
                <span class="icon icon-backward"></span>
                <span class="icon icon-play"></span>
                <span class="icon icon-forward"></span>
            </div>
            <div id="volumn" class="audio-volumn"></div>
        </div>

        <div id="buttons" class="bottombar">
            <div class="btn btn-text">重复播放</div>
            <div class="btn btn-text active">随机播放全部</div>
        </div>

    </body>

    <script src="../js/zepto.js"></script>
    <script src='../js/mob.js'></script>

</html>
