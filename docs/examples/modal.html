<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<body>
    <div id="page">
        <div class='example'>
            <div class='btn btn-primary' onclick='dialog1.show()'>打开示例1</div>
        </div>

            <div class="modal-dialog">
                <div class="modal-body">
                    <p class="hilight offline-tip-title">离线提醒</p>
                    <p class="subscript offline-tip-text" >本书共1200章，预计<span class="data-size">3M</span></p>
                    <div class="btn btn-confirm btn-primary"><span class="download-icon"></span>立即下载</div><div class="btn btn-cancel">取消</div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../js/zepto.js" charset="utf-8"></script>

    var dialog1 = $.fn.modal('#offlineTipsDialog');
