<!DOCTYPE html>
<html class="webapp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <meta name="format-detection" content="telephone=no"/>
        <link href="../css/mob.css" rel="stylesheet" type="text/css" >
        <style>
            .content{
            
            }
        </style>
    </head>
    <body>
        <div class="page" data-target=".sidebar">
             <header class="header"><button class="btn" data-target=".sidebar" id="btn"><span class="icon-setting"></span></button></header>
             <article class="content">
             this is a sidebar example
             </article>
             <footer class="navbar"></footer>
        </div>
        <aside class="sidebar">
            <nav class="nav">
            <a href="#index">首页</a>
            <a href="#result">结果页</a>
            <a href="#setting">设置</a>
            </nav>
            <div class="active">电影</div>
        </aside>
        <script src="../js/zepto.min.js"></script>
        <!--
        <script src='../js/phantom-limb/phantom-limb.js'></script>
        -->
        <script src='../js/mob.js'></script>
        <script>
            $("#btn").on("tap.click",function(e){
                e.stopPropagation();
                e.preventDefault();
                $(this).sidebar('toggle');
            });
            $(".page").on("tap.click",function(e){
                e.stopPropagation();
                e.preventDefault();
                if($(this).hasClass("slideout")){
                    $(this).sidebar("hide");
                }
            });
        </script>
    </body>
</html>
